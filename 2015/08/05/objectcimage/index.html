<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>Object-C图片压缩--像素压缩和非像素压缩</title><link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/img/header.jpg"></head><body><header class="base-menu"><div class="menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav></div></header><header class="base-mobile-menu"><div class="mobile-menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav><div id="mobile-menu-toggle" class="toggle-menu"><span class="menu-bar"></span><span class="menu-bar"> </span><span class="menu-bar"></span></div></div></header><div class="base-content"><div class="base-content-main"><article class="article-main"><h1 class="article-title">Object-C图片压缩--像素压缩和非像素压缩</h1><div class="article-meta"><p class="meta-item meta-time"><span class="meta-item-title">发表于: </span>2015-08-05</p><p class="meta-item meta-category"><span class="meta-item-title">分类于: </span><a href="/categories/技术/" target="_blank" class="category-link">技术</a></p></div><div class="article-content"><figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*</span></div><div class="line"> *	@brief	压缩图片 @Fire</div><div class="line"> *</div><div class="line"> *	@param 	originImage 	原始图片</div><div class="line"> *	@param 	pc 	是否进行像素压缩</div><div class="line"> *	@param 	maxPixel 	压缩后长和宽的最大像素；pc=NO时，此参数无效。</div><div class="line"> *	@param 	jc 	是否进行JPEG压缩</div><div class="line"> *	@param 	maxKB 	图片最大体积，以KB为单位；jc=NO时，此参数无效。</div><div class="line"> *</div><div class="line"> *	@return	返回图片的NSData</div><div class="line"> */</div><div class="line">- (<span class="built_in">NSData</span>*) compressImage:(<span class="built_in">UIImage</span>*)originImage PixelCompress:(<span class="built_in">BOOL</span>)pc MaxPixel:(<span class="built_in">CGFloat</span>)maxPixel JPEGCompress:(<span class="built_in">BOOL</span>)jc MaxSize_KB:(<span class="built_in">CGFloat</span>)maxKB;</div></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div></pre></td><td class="code"><pre><div class="line">- (<span class="built_in">NSData</span>*) compressImage:(<span class="built_in">UIImage</span>*)originImage PixelCompress:(<span class="built_in">BOOL</span>)pc MaxPixel:(<span class="built_in">CGFloat</span>)maxPixel JPEGCompress:(<span class="built_in">BOOL</span>)jc MaxSize_KB: (<span class="built_in">CGFloat</span>)maxKB</div><div class="line">&#123;</div><div class="line">    <span class="comment">/*</span></div><div class="line">     压缩策略： 支持最多921600个像素点</div><div class="line">        像素压缩：（调整像素点个数）</div><div class="line">            当图片长宽比小于3:1 or 1:3时，图片长和宽最多为maxPixel像素；</div><div class="line">            当图片长宽比在3:1 和 1:3之间时，会保证图片像素压缩到921600像素以内；</div><div class="line">        JPEG压缩：（调整每个像素点的存储体积）</div><div class="line">            默认压缩比0.99;</div><div class="line">            如果压缩后的数据仍大于IMAGE_MAX_BYTES，那么将调整压缩比将图片压缩至IMAGE_MAX_BYTES以下。</div><div class="line">     策略调整：</div><div class="line">        不进行像素压缩，或者增大maxPixel，像素损失越小。</div><div class="line">        使用无损压缩，或者增大IMAGE_MAX_BYTES.</div><div class="line">     注意：</div><div class="line">        jepg压缩比为0.99时，图像体积就能压缩到原来的0.40倍了。</div><div class="line">     */</div><div class="line">    <span class="built_in">UIImage</span> * scopedImage = <span class="literal">nil</span>;</div><div class="line">    <span class="built_in">NSData</span> * data = <span class="literal">nil</span>;</div><div class="line">    <span class="comment">//CGFloat maxbytes = maxKB * 1024;</span></div><div class="line"></div><div class="line">    <span class="keyword">if</span> (originImage == <span class="literal">nil</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">nil</span>;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="keyword">if</span> ( pc == <span class="literal">YES</span> ) &#123;    <span class="comment">//像素压缩</span></div><div class="line">        <span class="comment">// 像素数最多为maxPixel*maxPixel个</span></div><div class="line">        <span class="built_in">CGFloat</span> photoRatio = originImage.size.height / originImage.size.width;</div><div class="line">        <span class="keyword">if</span> ( photoRatio &lt; <span class="number">0.3333</span>f )</div><div class="line">        &#123;                           <span class="comment">//解决宽长图的问题</span></div><div class="line">            <span class="built_in">CGFloat</span> FinalWidth = sqrt ( maxPixel*maxPixel/photoRatio );</div><div class="line">            scopedImage = [EncodeUtil convertImage:originImage scope:MAX(FinalWidth, maxPixel)];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> ( photoRatio &lt;= <span class="number">3.0</span>f )</div><div class="line">        &#123;                           <span class="comment">//解决高长图问题</span></div><div class="line">            scopedImage = [EncodeUtil convertImage:originImage scope: maxPixel];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;                           <span class="comment">//一般图片</span></div><div class="line">            <span class="built_in">CGFloat</span> FinalHeight = sqrt ( maxPixel*maxPixel*photoRatio );</div><div class="line">            scopedImage = [EncodeUtil convertImage:originImage scope:MAX(FinalHeight, maxPixel)];</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span> &#123;          <span class="comment">//不进行像素压缩</span></div><div class="line">        scopedImage = originImage;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    [scopedImage <span class="keyword">retain</span>];</div><div class="line">    </div><div class="line">    <span class="keyword">if</span> ( jc == <span class="literal">YES</span> ) &#123;     <span class="comment">//JPEG压缩</span></div><div class="line">        data = <span class="built_in">UIImageJPEGRepresentation</span>(scopedImage, <span class="number">0.8</span>);</div><div class="line">        <span class="built_in">NSLog</span>(<span class="string">@"data compress with ratio (0.9) : %d KB"</span>, data.length/<span class="number">1024</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span> &#123;</div><div class="line">        data = <span class="built_in">UIImageJPEGRepresentation</span>(scopedImage, <span class="number">1.0</span>);</div><div class="line">        <span class="built_in">NSLog</span>(<span class="string">@"data compress : %d KB"</span>, data.length/<span class="number">1024</span>);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    [scopedImage release];</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> data;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>EncodeUtil.m  实现</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line">+ (<span class="built_in">UIImage</span> *)convertImage:(<span class="built_in">UIImage</span> *)origImage scope:(<span class="built_in">CGFloat</span>)scope</div><div class="line">&#123;</div><div class="line">    <span class="built_in">UIImage</span> *image = <span class="literal">nil</span>;</div><div class="line">    <span class="built_in">CGSize</span> size = origImage.size;</div><div class="line">    <span class="keyword">if</span> (size.width &lt; scope &amp;&amp; size.height &lt; scope) &#123;</div><div class="line">        <span class="comment">// do nothing</span></div><div class="line">        image = origImage;</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="built_in">CGFloat</span> length = size.width;</div><div class="line">        <span class="keyword">if</span> (size.width &lt; size.height) &#123;</div><div class="line">            length = size.height;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">CGFloat</span> f = scope/length;</div><div class="line">        <span class="built_in">NSInteger</span> nw = size.width * f;</div><div class="line">        <span class="built_in">NSInteger</span> nh = size.height * f;</div><div class="line">        <span class="keyword">if</span> (nw &gt; scope) &#123;</div><div class="line">            nw = scope;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span> (nh &gt; scope) &#123;</div><div class="line">            nh = scope;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="built_in">CGSize</span> newSize = <span class="built_in">CGSizeMake</span>(nw, nh);</div><div class="line"><span class="comment">//        CGSize newSize = CGSizeMake(size.width*f, size.height*f);</span></div><div class="line">        </div><div class="line">        <span class="comment">//</span></div><div class="line">        <span class="built_in">UIGraphicsBeginImageContext</span>(newSize);</div><div class="line">        <span class="comment">//UIGraphicsBeginImageContextWithOptions(newSize, NO, 0.0f);</span></div><div class="line">        <span class="comment">// Tell the old image to draw in this new context, with the desired</span></div><div class="line">        <span class="comment">// new size </span></div><div class="line">        [origImage drawInRect:<span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, newSize.width, newSize.height)]; </div><div class="line">        <span class="comment">// Get the new image from the context </span></div><div class="line">        image = <span class="built_in">UIGraphicsGetImageFromCurrentImageContext</span>();</div><div class="line">        <span class="built_in">UIGraphicsEndImageContext</span>(); </div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> image;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
