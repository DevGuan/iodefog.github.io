<p>异步文件的读取 ，在网络方面，由于网络的不可靠性可能会造成NSFileManager的文件操作方法的阻塞，而以流的方式进行操作则可以实现异步的读取。NSStream是可以异步工作的。可以注册一个在流中有字节可读的时候回调的函数，如果没有可读的，就不要阻塞住，回调出去。</p>
