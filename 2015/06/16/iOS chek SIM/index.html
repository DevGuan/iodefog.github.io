<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>iOS 检测手机是否安装SIM卡</title><link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/img/header.jpg"></head><body><header class="base-menu"><div class="menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav></div></header><header class="base-mobile-menu"><div class="mobile-menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav><div id="mobile-menu-toggle" class="toggle-menu"><span class="menu-bar"></span><span class="menu-bar"> </span><span class="menu-bar"></span></div></div></header><div class="base-content"><div class="base-content-main"><article class="article-main"><h1 class="article-title">iOS 检测手机是否安装SIM卡</h1><div class="article-meta"><p class="meta-item meta-time"><span class="meta-item-title">发表于: </span>2015-06-16</p><p class="meta-item meta-category"><span class="meta-item-title">分类于: </span><a href="/categories/技术/" target="_blank" class="category-link">技术</a></p></div><div class="article-content"><p>[CTSIMSupportGetSIMStatus() isEqualToString:kCTSIMSupportSIMStatusNotInserted]<br>可以判断是否插入了sim卡。<br>需要CoreTelephony.framework。</p>
<a id="more"></a>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> *  检测是否有SIM卡</div><div class="line"> * [CTSIMSupportGetSIMStatus() isEqualToString:kCTSIMSupportSIMStatusNotInserted]</div><div class="line"> */</div><div class="line"><span class="keyword">extern</span> <span class="built_in">NSString</span>* <span class="keyword">const</span> kCTSMSMessageReceivedNotification;</div><div class="line"><span class="keyword">extern</span> <span class="built_in">NSString</span>* <span class="keyword">const</span> kCTSMSMessageReplaceReceivedNotification;</div><div class="line"><span class="keyword">extern</span> <span class="built_in">NSString</span>* <span class="keyword">const</span> kCTSIMSupportSIMStatusNotInserted;   <span class="comment">// 为插入SIM卡</span></div><div class="line"><span class="keyword">extern</span> <span class="built_in">NSString</span>* <span class="keyword">const</span> kCTSIMSupportSIMStatusReady;         <span class="comment">// 已插入SIM卡</span></div><div class="line"></div><div class="line"><span class="keyword">id</span> <span class="built_in">CTTelephonyCenterGetDefault</span>(<span class="keyword">void</span>);</div><div class="line"><span class="keyword">void</span> <span class="built_in">CTTelephonyCenterAddObserver</span>(<span class="keyword">id</span>,<span class="keyword">id</span>,<span class="built_in">CFNotificationCallback</span>,<span class="built_in">NSString</span>*,<span class="keyword">void</span>*,<span class="keyword">int</span>);</div><div class="line"><span class="keyword">void</span> <span class="built_in">CTTelephonyCenterRemoveObserver</span>(<span class="keyword">id</span>,<span class="keyword">id</span>,<span class="built_in">NSString</span>*,<span class="keyword">void</span>*);</div><div class="line"><span class="keyword">int</span> <span class="built_in">CTSMSMessageGetUnreadCount</span>(<span class="keyword">void</span>);</div><div class="line"></div><div class="line"><span class="keyword">int</span> <span class="built_in">CTSMSMessageGetRecordIdentifier</span>(<span class="keyword">void</span> * msg);</div><div class="line"><span class="built_in">NSString</span> * <span class="built_in">CTSIMSupportGetSIMStatus</span>();</div><div class="line"><span class="built_in">NSString</span> * <span class="built_in">CTSIMSupportCopyMobileSubscriberIdentity</span>();</div><div class="line"></div><div class="line"><span class="keyword">id</span>  <span class="built_in">CTSMSMessageCreate</span>(<span class="keyword">void</span>* unknow<span class="comment">/*always 0*/</span>,<span class="built_in">NSString</span>* number,<span class="built_in">NSString</span>* text);</div><div class="line"><span class="keyword">void</span> * <span class="built_in">CTSMSMessageCreateReply</span>(<span class="keyword">void</span>* unknow<span class="comment">/*always 0*/</span>,<span class="keyword">void</span> * forwardTo,<span class="built_in">NSString</span>* text);</div><div class="line"></div><div class="line"><span class="keyword">void</span>* <span class="built_in">CTSMSMessageSend</span>(<span class="keyword">id</span> server,<span class="keyword">id</span> msg);</div><div class="line"></div><div class="line"><span class="built_in">NSString</span> *<span class="built_in">CTSMSMessageCopyAddress</span>(<span class="keyword">void</span> *, <span class="keyword">void</span> *);</div><div class="line"><span class="built_in">NSString</span> *<span class="built_in">CTSMSMessageCopyText</span>(<span class="keyword">void</span> *, <span class="keyword">void</span> *);</div></pre></td></tr></table></figure>
<p>注意：苹果会认为这是一个私有方法</p>
