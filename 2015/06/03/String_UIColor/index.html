line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">+ (<span class="built_in">UIColor</span> *)colorWithHexString:(<span class="built_in">NSString</span> *)hexString</div><div class="line">&#123;</div><div class="line">    <span class="built_in">NSString</span> *colorString = [[hexString stringByReplacingOccurrencesOfString: <span class="string">@"#"</span> withString: <span class="string">@""</span>] uppercaseString];</div><div class="line">    <span class="built_in">CGFloat</span> alpha, red, blue, green;</div><div class="line">    <span class="keyword">switch</span> ([colorString length]) &#123;</div><div class="line">        <span class="keyword">case</span> <span class="number">3</span>: <span class="comment">// #RGB</span></div><div class="line">            alpha = <span class="number">1.0</span>f;</div><div class="line">            red   = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">0</span> length: <span class="number">1</span>];</div><div class="line">            green = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">1</span> length: <span class="number">1</span>];</div><div class="line">            blue  = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">2</span> length: <span class="number">1</span>];</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        <span class="keyword">case</span> <span class="number">4</span>: <span class="comment">// #ARGB</span></div><div class="line">            alpha = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">0</span> length: <span class="number">1</span>];</div><div class="line">            red   = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">1</span> length: <span class="number">1</span>];</div><div class="line">            green = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">2</span> length: <span class="number">1</span>];</div><div class="line">            blue  = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">3</span> length: <span class="number">1</span>];</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        <span class="keyword">case</span> <span class="number">6</span>: <span class="comment">// #RRGGBB</span></div><div class="line">            alpha = <span class="number">1.0</span>f;</div><div class="line">            red   = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">0</span> length: <span class="number">2</span>];</div><div class="line">            green = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">2</span> length: <span class="number">2</span>];</div><div class="line">            blue  = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">4</span> length: <span class="number">2</span>];</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        <span class="keyword">case</span> <span class="number">8</span>: <span class="comment">// #AARRGGBB</span></div><div class="line">            alpha = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">0</span> length: <span class="number">2</span>];</div><div class="line">            red   = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">2</span> length: <span class="number">2</span>];</div><div class="line">            green = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">4</span> length: <span class="number">2</span>];</div><div class="line">            blue  = [<span class="keyword">self</span> colorComponentFrom: colorString start: <span class="number">6</span> length: <span class="number">2</span>];</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        <span class="keyword">default</span>:</div><div class="line">            <span class="keyword">return</span> <span class="literal">nil</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> [<span class="built_in">UIColor</span> colorWithRed: red green: green blue: blue alpha: alpha];</div><div class="line">&#125;</div><div class="line"></div><div class="line">+ (<span class="built_in">CGFloat</span>) colorComponentFrom: (<span class="built_in">NSString</span> *) string start: (<span class="built_in">NSUInteger</span>) start length: (<span class="built_in">NSUInteger</span>) length &#123;</div><div class="line">    <span class="built_in">NSString</span> *substring = [string substringWithRange: <span class="built_in">NSMakeRange</span>(start, length)];</div><div class="line">    <span class="built_in">NSString</span> *fullHex = length == <span class="number">2</span> ? substring : [<span class="built_in">NSString</span> stringWithFormat: <span class="string">@"%@%@"</span>, substring, substring];</div><div class="line">    <span class="keyword">unsigned</span> hexComponent;</div><div class="line">    [[<span class=
