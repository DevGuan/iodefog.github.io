<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>iOS 7/8--uitextfield动态限制输入的字数</title><link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/img/header.jpg"></head><body><header class="base-menu"><div class="menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav></div></header><header class="base-mobile-menu"><div class="mobile-menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav><div id="mobile-menu-toggle" class="toggle-menu"><span class="menu-bar"></span><span class="menu-bar"> </span><span class="menu-bar"></span></div></div></header><div class="base-content"><div class="base-content-main"><article class="article-main"><h1 class="article-title">iOS 7/8--uitextfield动态限制输入的字数</h1><div class="article-meta"><p class="meta-item meta-time"><span class="meta-item-title">发表于: </span>2015-04-01</p><p class="meta-item meta-category"><span class="meta-item-title">分类于: </span><a href="/categories/技术/" target="_blank" class="category-link">技术</a></p></div><div class="article-content"><p>1、定义一个事件:</p>
<a id="more"></a>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">-(<span class="keyword">IBAction</span>)limitLength:(<span class="built_in">UITextField</span> *)sender</div><div class="line">&#123;</div><div class="line">    <span class="keyword">bool</span> isChinese;<span class="comment">//判断当前输入法是否是中文</span></div><div class="line">    <span class="keyword">if</span>([[[<span class="built_in">UITextInputMode</span> currentInputMode] primaryLanguage] isEqualToString: <span class="string">@"en-US"</span>]) &#123;</div><div class="line">        isChinese = <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span></div><div class="line">    &#123;</div><div class="line">        isChinese = <span class="literal">true</span>;</div><div class="line">    &#125;    </div><div class="line">    <span class="keyword">if</span>(sender == <span class="keyword">self</span>.txtName) &#123;</div><div class="line">        <span class="comment">// 8位</span></div><div class="line">        <span class="built_in">NSString</span> *str = [[<span class="keyword">self</span>.txtName text] stringByReplacingOccurrencesOfString:<span class="string">@"?"</span>withString:<span class="string">@""</span>];</div><div class="line">        <span class="keyword">if</span>(isChinese) &#123; <span class="comment">//中文输入法下</span></div><div class="line">                <span class="built_in">UITextRange</span> *selectedRange = [<span class="keyword">self</span>.txtName markedTextRange];</div><div class="line">                <span class="comment">//获取高亮部分</span></div><div class="line">                <span class="built_in">UITextPosition</span> *position = [<span class="keyword">self</span>.txtName positionFromPosition:selectedRange.start offset:<span class="number">0</span>];</div><div class="line">                <span class="comment">// 没有高亮选择的字，则对已输入的文字进行字数统计和限制</span></div><div class="line">                <span class="keyword">if</span>(!position) &#123;</div><div class="line">                    <span class="built_in">NSLog</span>(<span class="string">@"汉字"</span>);</div><div class="line">                    <span class="keyword">if</span>( str.length&gt;=<span class="number">9</span>) &#123;</div><div class="line">                        <span class="built_in">NSString</span> *strNew = [<span class="built_in">NSString</span> stringWithString:str];</div><div class="line">                        [<span class="keyword">self</span>.txtName setText:[strNew substringToIndex:<span class="number">8</span>]];</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">else</span></div><div class="line">                &#123;</div><div class="line">                    <span class="built_in">NSLog</span>(<span class="string">@"输入的英文还没有转化为汉字的状态"</span>);</div><div class="line">                 </div><div class="line">                &#125;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="built_in">NSLog</span>(<span class="string">@"str=%@; 本次长度=%d"</span>,str,[str length]);</div><div class="line">            <span class="keyword">if</span>([str length]&gt;=<span class="number">9</span>) &#123;</div><div class="line">                <span class="built_in">NSString</span> *strNew = [<span class="built_in">NSString</span> stringWithString:str];</div><div class="line">                [<span class="keyword">self</span>.txtName setText:[strNew substringToIndex:<span class="number">8</span>]];</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>2、对UITextField控件添加监听事件：</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//UIControlEventEditingChanged</span></div></pre></td></tr></table></figure>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">[<span class="keyword">self</span>.txtName addTarget:<span class="keyword">self</span> action:<span class="keyword">@selector</span>(limitLength:) forControlEvents:<span class="built_in">UIControlEventEditingChanged</span>];</div></pre></td></tr></table></figure>
