n"><div class="post-title"><h3><a>ios 用其他app打开文件</a></h3></div><div class="post-content"><p>// 下面代码为打开弹框，效果图如下：</p>

<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line">- (<span class="keyword">IBAction</span>)buttonClicked:(<span class="keyword">id</span>)sender &#123;</div><div class="line">    </div><div class="line">    <span class="built_in">NSArray</span> *paths = <span class="built_in">NSSearchPathForDirectoriesInDomains</span>(<span class="built_in">NSDocumentDirectory</span>, <span class="built_in">NSUserDomainMask</span>, <span class="literal">YES</span>);</div><div class="line">    <span class="built_in">NSString</span> *documentPath = [paths firstObject];</div><div class="line">    <span class="built_in">NSString</span> *cachePath = <span class="literal">nil</span>;</div><div class="line">    <span class="built_in">NSFileManager</span> *manager = [<span class="built_in">NSFileManager</span> defaultManager] ;</div><div class="line">    <span class="keyword">if</span> (![manager fileExistsAtPath:documentPath]) &#123;</div><div class="line">        <span class="built_in">NSLog</span>(<span class="string">@"没有文件"</span>);</div><div class="line">    &#125;<span class="keyword">else</span> &#123;</div><div class="line">        <span class="built_in">NSEnumerator</span> *childFilesEnumerator = [[manager subpathsAtPath:documentPath  ] objectEnumerator];</div><div class="line">        <span class="built_in">NSString</span> *fileName = <span class="literal">nil</span>;</div><div class="line">        <span class="keyword">while</span> ((fileName = [childFilesEnumerator nextObject]) != <span class="literal">nil</span> )&#123;</div><div class="line">            <span class="built_in">NSString</span>* fileAbsolutePath = [documentPath stringByAppendingPathComponent:fileName];</div><div class="line">            <span class="built_in">BOOL</span> isDirectory = <span class="literal">NO</span>;</div><div class="line">            <span class="built_in">NSLog</span>(<span class="string">@"filePath %@"</span>, fileName);</div><div class="line">            cachePath = [<span class="built_in">NSString</span> stringWithFormat:<span class="string">@"%@/%@"</span>,documentPath, fileName];</div><div class="line">            <span class="keyword">if</span> ([manager fileExistsAtPath:fileAbsolutePath isDirectory:&amp;isDirectory])&#123;</div><div class="line">                <span class="built_in">NSDictionary</span> *dic =  [manager attributesOfItemAtPath:fileAbsolutePath error:<span class="literal">nil</span>] ;</div><div class="line">                <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>, dic);</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    </div><div class="line">    <span class="built_in">UIDocumentInteractionController</span> *documentController = [<span class="built_in">UIDocumentInteractionController</span> interactionControllerWithURL:[<span class="built_in">NSURL</span> fileURLWithPath:cachePath]];</div><div class="line">    documentController.delegate = <span class="keyword">self</span>;</div><div class="line">    [documentController presentOpenInMenuFromRect:<span class="built_in">CGRectZero</span> inView:<span class="keyword">self</span>.view animated:<span class="literal">YES</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">-(<span class="keyword">void</span>)documentInteractionController:(<span class="built_in">UIDocumentInteractionController</span> *)controller  willBeginSendingToApplication:(<span class="built_in">NSString</span> *)application&#123;</div><div class="line">    </div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">-(<span class="keyword">void</span>)documentInteractionController:(<span class="built_in">UIDocumentInteractionController</span> *)controller didEndSendingToApplication:(<span class="built_in">NSString</span> *)application&#123;</div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">-(<span class="keyword">void</span>)documentInteractionControllerDidDismissOpenInMenu:(<span class="built_in">UIDocumentInteractionController</span> *)controller&#123;</div><div class="line">    </div><div class="line">&#125;</div></pre></td></tr></table></figure>
