<link rel="stylesheet" href="/css/main.css"><link rel="shortcut icon" href="/img/header.jpg"></head><body><header class="base-menu"><div class="menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav></div></header><header class="base-mobile-menu"><div class="mobile-menu-wrapper"><div class="menu-layout-bg"></div><nav class="menu-content"><ul class="menu-list"><li class="menu-item"><a href="/" class="menu-link">Coding的小学生</a></li><li class="menu-item"><a href="/archives" class="menu-link">目录</a></li><li class="menu-item"><a href="/about" class="menu-link">关于</a></li></ul></nav><div id="mobile-menu-toggle" class="toggle-menu"><span class="menu-bar"></span><span class="menu-bar"> </span><span class="menu-bar"></span></div></div></header><div class="base-content"><div class="base-content-main"><article class="article-main"><h1 class="article-title">Python爬虫下载‘凡人修仙传’有声小说</h1><div class="article-meta"><p class="meta-item meta-time"><span class="meta-item-title">发表于: </span>2016-08-01</p><p class="meta-item meta-category"></p></div><div class="article-content"><ul>
<li>方法一：<br>使用 urllib.urlretrieve(）方法下载</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"># -*- coding: utf-8 -*-  </div><div class="line">import urllib   </div><div class="line">import urllib2   </div><div class="line">#import request     </div><div class="line"># 下载地址前缀  </div><div class="line">url = &apos;http://t.kanshulou.com/玄幻/凡人修仙传/&apos;  </div><div class="line">mp3Count = 0  </div><div class="line">while (mp3Count &lt; 1631):  </div><div class="line">mp3Count = mp3Count + 1;  </div><div class="line">#    格式化字符串 即 3.mp3 -&gt; 003.mp3  </div><div class="line">downloadURL = &quot;%s%03d.mp3&quot; % (url,mp3Count)  </div><div class="line">print &quot;%s&quot; % downloadURL  </div><div class="line">#    下载MP3代码  </div><div class="line">urllib.urlretrieve(&quot;%s&quot; % downloadURL, &quot;%03d.mp3&quot; % mp3Count)  </div><div class="line"></div><div class="line">print &quot;下载完成&quot;</div></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/env python  </div><div class="line">#! -*- coding: utf-8 -*-  </div><div class="line">import urllib,urllib2,cookielib  </div><div class="line">import re  </div><div class="line">import os,time  </div><div class="line">import datetime  </div><div class="line"></div><div class="line">oldNow = datetime.datetime.now()  </div><div class="line">print &quot;开始时间 %s&quot; % oldNow  </div><div class="line">urlp = &apos;http://t.kanshulou.com/玄幻/凡人修仙传/003.mp3&apos;  </div><div class="line"></div><div class="line">urlopen = urllib.URLopener()  </div><div class="line">fp = urlopen.open(urlp)  </div><div class="line">data = fp.read()  </div><div class="line">#清除并以二进制写入  </div><div class="line">f = open(&quot;003.mp3&quot;, &apos;w+b&apos;)  </div><div class="line">f.write(data)  </div><div class="line">f.close()  </div><div class="line"></div><div class="line">newNow = datetime.datetime.now()  </div><div class="line"># .microseconds  </div><div class="line">print &quot;结束时间 %s&quot; % newNow  </div><div class="line"># 执行秒数  </div><div class="line">print &quot;耗时%ds&quot; % (newNow-oldNow).seconds  </div><div class="line"># 执行微秒数  </div><div class="line">print &quot;耗时%dms&quot; % (newNow-oldNow).microseconds</div></pre></td></tr></table></figure>
