<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*移除所有sohu索引*/</span></div><div class="line">-(<span class="keyword">void</span>) removeFromIndexByDomain&#123;</div><div class="line">    <span class="keyword">if</span>([[<span class="built_in">UIDevice</span> currentDevice] deviceSystemMajorVersion] &lt; <span class="number">9</span>)&#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">NSArray</span>* deleteIdentify = @[<span class="string">@"MyIdentify"</span>];</div><div class="line">    [[CSSearchableIndex defaultSearchableIndex ]deleteSearchableItemsWithDomainIdentifiers:deleteIdentify completionHandler:^(<span class="built_in">NSError</span> * _Nullable error) &#123;</div><div class="line">        <span class="keyword">if</span> (error) &#123;</div><div cla eSet.performers = @[<span class="string">@"金秀贤"</span>,<span class="string">@"成龙"</span>];</div><div class="line">    oneSet.information = <span class="string">@"搜狐视频0"</span>;</div><div class="line">    oneSet.playCount = @(<span class="number">100</span>);</div><div class="line">    oneSet.rating   = @(<span class="number">4</span>);</div><div class="line">    oneSet.comment = <span class="string">@"comment"</span>;</div><div class="line">    oneSet.director = <span class="string">@"director"</span>;</div><div class="line">    oneSet.producer = <span class="string">@"producer"</span>;</div><div class="line">    oneSet.copyright = <span class="string">@"copyright"</span>;</div><div class="line">  <span class="comment">/*添加到系统索引中*/</span></div><div class="line">    [[CSSearchableIndex defaultSearchableIndex] indexSearchableItems:@[item] completionHandler:^(<span class="built_in">NSError</span> * __<span class="keyword">nullable</span> error) &#123;</div><div class="line">        <span class="comment">//log</span></div><div class="line">    &#125;];</div></pre></td></tr></table></figure>
