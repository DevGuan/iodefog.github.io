<p>** 初始化<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">npm install -g appdmg</div></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>** 用法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">appdmg &lt;json-path&gt; &lt;dmg-path&gt;</div></pre></td></tr></table></figure></p>
<p>例如：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">appdmg ./mvideo.json ~/Desktop/mvideo.dmg</div></pre></td></tr></table></figure></p>
